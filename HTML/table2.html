<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>tables</title>
    </head> 
    <body>
        <table border="1">
            <caption>Information on three awesome dinosaurs</caption>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Period</th>
                    <th rowspan="2">Discovery</th>
                    <th colspan="2"> Size</th>
                </tr>
                    <tr>
                        <th>Length</th>
                        <th>Mass</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <th>Stegosaurus</th>
                        <td>Late Jurassic</td>
                        <td>1877</td>
                        <td>9 m</td>
                        <td>4.5 t</td>
                    </tr>
                    <tr>
                        <th>Apatosaurus</th>
                        <td>Jurassic Period</td>
                        <td>1877</td>
                        <td>23 m</td>
                        <td>35 t</td>
                    </tr>
                    <tr>
                        <th>Tyrannosaurus</th>
                        <td>Late Cretaceous</td>
                        <td>1905</td>
                        <td>12.3 m</td>
                        <td>6.8 t</td>
                    </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <th>Total</th>
                        <td colspan="4">3 dinosaurs</td>
                    </tr>
            </tfoot>
        </table>
    </body>
</html>
